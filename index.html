<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: "Times New Roman", Times, serif;
            color: #333;
            background: url('https://images.unsplash.com/photo-1621451537084-482c73073a0f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            padding-top: 80px; /* Espacio para la navbar */
        }

        /* ... (otros estilos se mantienen igual) ... */

        .images-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Reducido el espacio entre imágenes */
            min-width: 300px;
        }

        .branch-image {
            width: 100px; /* Tamaño más pequeño para la rama */
            margin: 0 auto; /* Centrar horizontalmente */
            opacity: 0.7; /* Ligera transparencia */
        }

        /* ... (el resto de estilos se mantienen igual) ... */

    </style>
</head>
<body>
    <!-- ... (barra de navegación se mantiene igual) ... -->

    <!-- Contenido de la página -->
    <div class="main-content">
        <h1 class="main-title" id="main-title">Mision Trabajo CCS</h1>
        <div class="content-wrapper">
            <div class="text-container">
                <div class="animated-message">
                    Esta presentación va dirigida a nuestro público, empresas privadas y públicas, entes gubernamentales y más...
                </div>
                <div class="content-image" style="margin-top: 2rem;">
                    <img src="https://www.civilisac.org/civilis/wp-content/uploads/5db0050d3-966x640.jpg" alt="Imagen descriptiva 1">
                </div>
            </div>
            <div class="images-container">
                <div class="content-image">
                    <img src="https://www.civilisac.org/civilis/wp-content/uploads/Nino-situacion-de-calle-pixeladas04-1200x800.jpg" alt="Niño en situación de calle">
                </div>
                <div class="branch-image">
                    <img src="https://w7.pngwing.com/pngs/988/814/png-transparent-branch-tree-branch-leaf-bing-branch.png" alt="Rama decorativa">
                </div>
            </div>
        </div>
    </div>

    <!-- ... (el JavaScript se mantiene igual) ... -->
</body>
</html>
